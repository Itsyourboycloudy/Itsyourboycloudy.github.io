<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>The Storyline</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="assets/js/React/Component/Header.js" type="text/babel"></script>
    <script src="assets/js/React/Component/ReactDataTable.js" type="text/babel"></script>
</head>

<body id="react-page">
    <!-- React Header on every page per Jackie's request -->
    <div id="react-header"></div>
    <div id="react-data-table"></div>
    <div id="container">
        <div class='row'>
            <div class='col-md-3'>
            </div>
            <div class='col-md-6'>
                <img id="triggerImage" src="Kronoium Cover.png" alt="Click to show data" />
            </div>
            <div class='col-md-3'>
            </div>
        </div>
    </div>

    <script type="text/babel">

        // Event listener to show data and hide the image on click
        document.getElementById("triggerImage").addEventListener("click", function () {
            this.style.display = "none";
            document.getElementById("react-data-table").style.display = "block";
        });
    </script>
    
</body>

</html>
